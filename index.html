    <script type="text/javascript">
        var THONG_BAO_NHAP_TEN = "Nhập tên của bạn";
        var THONG_BAO_XAC_DINH_GIOI_TINH = "Xin xác nhận giới tính của bạn";
        var THONG_BAO_NHAP_DIA_CHI = "Nhập địa chỉ của bạn";
        var XOA = "xoa_";
        function getMyEle(ele) {
            return document.getElementById(ele);
        }
        function kTNhapPhanTu(id, tb, textTB) {
            var ele = getMyEle(id).value;
            var tbEle = getMyEle(tb);
            var kq = false;
            if (ele === "") {
                tbEle.style.display = 'block';
                tbEle.innerHTML = textTB;
                kq = false;
            }
            else {
                tbEle.style.display = "none";
                kq = true;
            }
            return kq;
        }
        function kiemTraBuocNhap() {
            return kTNhapPhanTu('ten', 'tbTen', THONG_BAO_NHAP_TEN);
        }
        function kiemTraNhapGioiTinh() {
            var gioiTinh = getMyEle('gioitinh');
            var tb = getMyEle('tbGioiTinh');
            var kq = false;
            if (gioiTinh.selectedIndex == 0) {
                tb.style.display = "block";
                tb.innerHTML = THONG_BAO_XAC_DINH_GIOI_TINH;
                kq = false;
            }
            else {
                tb.style.display = "none";
                kq = true;
            }
            return kq;
        }
        function kiemtTraNhapDiaChia() {
            return kTNhapPhanTu('dia chi', 'tbdiachi', THONG_BAO_NHAP_DIA_CHI);
        }
